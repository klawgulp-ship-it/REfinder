<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropHunter | Distressed Property Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent-green: #00ff88;
      --accent-green-dim: #00cc6a;
      --accent-orange: #ff8c00;
      --accent-red: #ff4444;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --border-color: #2a2a3a;
      --gradient-green: linear-gradient(135deg, #00ff88, #00cc6a);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Landing Page */
    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .landing::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle at 30% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(0, 204, 106, 0.05) 0%, transparent 40%);
      animation: pulse 8s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
    }

    .landing-content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      font-family: 'Space Mono', monospace;
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: var(--gradient-green);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 3rem;
      letter-spacing: 0.5px;
    }

    .search-container {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
    }

    .search-label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      text-align: left;
    }

    .search-input-group {
      display: flex;
      gap: 1rem;
    }

    .search-input {
      flex: 1;
      background: var(--bg-secondary);
      border: 2px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      color: var(--text-primary);
      font-family: 'Space Mono', monospace;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent-green);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .search-btn {
      background: var(--gradient-green);
      border: none;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--bg-primary);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
    }

    .search-btn svg {
      width: 20px;
      height: 20px;
    }

    .features {
      display: flex;
      gap: 2rem;
      margin-top: 3rem;
      justify-content: center;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .feature-icon {
      width: 8px;
      height: 8px;
      background: var(--accent-green);
      border-radius: 50%;
    }

    /* Dashboard Layout */
    .dashboard {
      display: none;
      height: 100vh;
      overflow: hidden;
    }

    .dashboard.active {
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 380px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar-logo {
      font-family: 'Space Mono', monospace;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-green);
    }

    .back-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.2s;
    }

    .back-btn:hover {
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border-color);
    }

    .tab {
      flex: 1;
      padding: 1rem;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s;
      position: relative;
    }

    .tab.active {
      color: var(--accent-green);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--accent-green);
    }

    .tab:hover:not(.active) {
      color: var(--text-primary);
    }

    .filter-bar {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .filter-chip {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-chip:hover, .filter-chip.active {
      border-color: var(--accent-green);
      color: var(--accent-green);
    }

    .property-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }

    .property-list::-webkit-scrollbar {
      width: 6px;
    }

    .property-list::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    .property-list::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 3px;
    }

    .property-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .property-card:hover {
      background: var(--bg-card-hover);
      border-color: var(--accent-green);
      transform: translateX(4px);
    }

    .property-card.selected {
      border-color: var(--accent-green);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
    }

    .property-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .property-address {
      font-weight: 600;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .deal-rating {
      font-family: 'Space Mono', monospace;
      font-size: 0.85rem;
      font-weight: 700;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      min-width: 45px;
      text-align: center;
    }

    .deal-rating.hot {
      background: rgba(0, 255, 136, 0.15);
      color: var(--accent-green);
    }

    .deal-rating.warm {
      background: rgba(255, 140, 0, 0.15);
      color: var(--accent-orange);
    }

    .deal-rating.cold {
      background: rgba(255, 68, 68, 0.15);
      color: var(--accent-red);
    }

    .property-details {
      display: flex;
      gap: 1rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }

    .property-price {
      font-family: 'Space Mono', monospace;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .property-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: 0.75rem;
    }

    .property-tag {
      font-size: 0.7rem;
      padding: 0.25rem 0.5rem;
      background: var(--bg-secondary);
      border-radius: 4px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .property-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .action-btn {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .action-btn.fav {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .action-btn.fav:hover, .action-btn.fav.active {
      border-color: #ff6b6b;
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
    }

    .action-btn.crm {
      background: var(--accent-green);
      border: none;
      color: var(--bg-primary);
    }

    .action-btn.crm:hover {
      background: var(--accent-green-dim);
    }

    .action-btn.skip {
      background: transparent;
      border: 1px solid var(--accent-green);
      color: var(--accent-green);
    }

    .action-btn.skip:hover {
      background: rgba(0, 255, 136, 0.1);
    }

    /* Map Container */
    .map-container {
      flex: 1;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .leaflet-container {
      background: var(--bg-primary);
    }

    /* Custom map markers */
    .custom-marker {
      background: var(--accent-green);
      border: 3px solid var(--bg-primary);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      color: var(--bg-primary);
      box-shadow: 0 2px 10px rgba(0, 255, 136, 0.4);
    }

    .custom-marker.hot {
      background: var(--accent-green);
    }

    .custom-marker.warm {
      background: var(--accent-orange);
    }

    .custom-marker.cold {
      background: var(--accent-red);
    }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(5px);
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .modal-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }

    .modal-close:hover {
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .skip-trace-section {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }

    .skip-trace-title {
      font-size: 0.85rem;
      color: var(--accent-green);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .contact-item:last-child {
      border-bottom: none;
    }

    .contact-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .contact-value {
      font-family: 'Space Mono', monospace;
      color: var(--text-primary);
    }

    .reminder-section {
      margin-top: 1.5rem;
    }

    .reminder-input {
      width: 100%;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text-primary);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .reminder-input:focus {
      outline: none;
      border-color: var(--accent-green);
    }

    .reminder-btn {
      width: 100%;
      background: var(--gradient-green);
      border: none;
      border-radius: 8px;
      padding: 1rem;
      color: var(--bg-primary);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .reminder-btn:hover {
      opacity: 0.9;
    }

    /* CRM View */
    .crm-list {
      padding: 1rem;
    }

    .crm-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .crm-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }

    .reminder-badge {
      font-size: 0.75rem;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      background: rgba(255, 140, 0, 0.15);
      color: var(--accent-orange);
    }

    .reminder-badge.overdue {
      background: rgba(255, 68, 68, 0.15);
      color: var(--accent-red);
    }

    .crm-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .crm-action-btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .crm-action-btn.complete {
      background: var(--accent-green);
      border: none;
      color: var(--bg-primary);
    }

    .crm-action-btn.remove {
      background: transparent;
      border: 1px solid var(--accent-red);
      color: var(--accent-red);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--bg-card);
      border: 1px solid var(--accent-green);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      color: var(--text-primary);
      z-index: 2000;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: 50vh;
      }

      .map-container {
        height: 50vh;
      }

      .features {
        flex-direction: column;
        gap: 1rem;
      }

      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Landing Page -->
  <div class="landing" id="landing">
    <div class="grid-overlay"></div>
    <div class="landing-content">
      <h1 class="logo">PROPHUNTER</h1>
      <p class="tagline">Find distressed & off-market properties with skip trace</p>
      
      <div class="search-container">
        <label class="search-label">Enter target zip code</label>
        <div class="search-input-group">
          <input 
            type="text" 
            class="search-input" 
            id="zipInput" 
            placeholder="00000"
            maxlength="5"
            pattern="[0-9]*"
          >
          <button class="search-btn" id="searchBtn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            Hunt
          </button>
        </div>
      </div>

      <div class="features">
        <div class="feature">
          <span class="feature-icon"></span>
          Skip Trace Included
        </div>
        <div class="feature">
          <span class="feature-icon"></span>
          Deal Rating Algorithm
        </div>
        <div class="feature">
          <span class="feature-icon"></span>
          Built-in CRM
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <div class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-logo">PROPHUNTER</span>
        <button class="back-btn" id="backBtn">‚Üê New Search</button>
      </div>

      <div class="tabs">
        <button class="tab active" data-tab="properties">Properties</button>
        <button class="tab" data-tab="favorites">Favorites</button>
        <button class="tab" data-tab="crm">CRM</button>
      </div>

      <div class="filter-bar" id="filterBar">
        <span class="filter-chip active" data-filter="all">All</span>
        <span class="filter-chip" data-filter="hot">üî• Hot Deals</span>
        <span class="filter-chip" data-filter="foreclosure">Foreclosure</span>
        <span class="filter-chip" data-filter="taxlien">Tax Lien</span>
        <span class="filter-chip" data-filter="vacant">Vacant</span>
      </div>

      <div class="property-list" id="propertyList">
        <!-- Properties will be inserted here -->
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Property Modal -->
  <div class="modal-overlay" id="propertyModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Property Details</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script>
    // State
    let currentZip = '';
    let properties = [];
    let favorites = JSON.parse(localStorage.getItem('prophunter_favorites') || '[]');
    let crm = JSON.parse(localStorage.getItem('prophunter_crm') || '[]');
    let map = null;
    let markers = [];
    let currentTab = 'properties';
    let currentFilter = 'all';

    // Mock data generator
    function generateProperties(zip) {
      const streets = ['Oak St', 'Maple Ave', 'Cedar Ln', 'Pine Dr', 'Elm Blvd', 'Birch Way', 'Walnut Ct', 'Cherry Rd', 'Willow Pl', 'Ash Ter'];
      const firstNames = ['John', 'Mary', 'Robert', 'Patricia', 'Michael', 'Jennifer', 'William', 'Linda', 'David', 'Elizabeth'];
      const lastNames = ['Smith', 'Johnson', 'Williams', 'Brown', 'Jones', 'Garcia', 'Miller', 'Davis', 'Rodriguez', 'Martinez'];
      const distressTypes = ['foreclosure', 'taxlien', 'vacant', 'probate', 'preforeclosure'];
      
      const baseCoords = getZipCoords(zip);
      
      return Array.from({ length: 15 }, (_, i) => {
        const dealScore = Math.floor(Math.random() * 100);
        const price = Math.floor(Math.random() * 400000) + 50000;
        const arv = Math.floor(price * (1.2 + Math.random() * 0.5));
        
        return {
          id: `prop_${zip}_${i}`,
          address: `${Math.floor(Math.random() * 9000) + 1000} ${streets[Math.floor(Math.random() * streets.length)]}`,
          city: 'Sample City',
          state: 'ST',
          zip: zip,
          price: price,
          arv: arv,
          beds: Math.floor(Math.random() * 4) + 2,
          baths: Math.floor(Math.random() * 3) + 1,
          sqft: Math.floor(Math.random() * 2000) + 1000,
          yearBuilt: Math.floor(Math.random() * 50) + 1970,
          dealScore: dealScore,
          distressType: distressTypes[Math.floor(Math.random() * distressTypes.length)],
          daysOnMarket: Math.floor(Math.random() * 180) + 1,
          lat: baseCoords.lat + (Math.random() - 0.5) * 0.05,
          lng: baseCoords.lng + (Math.random() - 0.5) * 0.05,
          owner: {
            name: `${firstNames[Math.floor(Math.random() * firstNames.length)]} ${lastNames[Math.floor(Math.random() * lastNames.length)]}`,
            phone: `(${Math.floor(Math.random() * 900) + 100}) ${Math.floor(Math.random() * 900) + 100}-${Math.floor(Math.random() * 9000) + 1000}`,
            email: `owner${i}@email.com`,
            mailingAddress: `${Math.floor(Math.random() * 9000) + 1000} Different St, Other City, ST ${Math.floor(Math.random() * 90000) + 10000}`
          }
        };
      }).sort((a, b) => b.dealScore - a.dealScore);
    }

    function getZipCoords(zip) {
      // Simple hash to generate consistent coordinates per zip
      const hash = zip.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
      return {
        lat: 35 + (hash % 10),
        lng: -100 - (hash % 20)
      };
    }

    function getDealRating(score) {
      if (score >= 70) return { label: 'A+', class: 'hot' };
      if (score >= 40) return { label: 'B', class: 'warm' };
      return { label: 'C', class: 'cold' };
    }

    function formatPrice(price) {
      return '$' + price.toLocaleString();
    }

    // Render functions
    function renderPropertyCard(property, isFavorite = false, isCRM = false) {
      const rating = getDealRating(property.dealScore);
      const isFav = favorites.some(f => f.id === property.id);
      const inCRM = crm.some(c => c.propertyId === property.id);
      
      return `
        <div class="property-card" data-id="${property.id}">
          <div class="property-header">
            <div class="property-address">${property.address}<br>${property.city}, ${property.state} ${property.zip}</div>
            <div class="deal-rating ${rating.class}">${rating.label}</div>
          </div>
          <div class="property-price">${formatPrice(property.price)}</div>
          <div class="property-details">
            <span>${property.beds} bd</span>
            <span>${property.baths} ba</span>
            <span>${property.sqft.toLocaleString()} sqft</span>
            <span>ARV: ${formatPrice(property.arv)}</span>
          </div>
          <div class="property-tags">
            <span class="property-tag">${property.distressType}</span>
            <span class="property-tag">${property.daysOnMarket} days</span>
          </div>
          <div class="property-actions">
            <button class="action-btn fav ${isFav ? 'active' : ''}" data-action="favorite" data-id="${property.id}">
              ${isFav ? '‚ô•' : '‚ô°'} Fav
            </button>
            <button class="action-btn skip" data-action="skiptrace" data-id="${property.id}">
              üìû Skip
            </button>
            <button class="action-btn crm" data-action="crm" data-id="${property.id}">
              ${inCRM ? '‚úì In CRM' : '+ CRM'}
            </button>
          </div>
        </div>
      `;
    }

    function renderCRMCard(item) {
      const property = item.property;
      const isOverdue = new Date(item.reminder) < new Date();
      const reminderDate = new Date(item.reminder).toLocaleDateString();
      
      return `
        <div class="crm-card" data-crm-id="${item.id}">
          <div class="crm-card-header">
            <div>
              <div class="property-address">${property.address}</div>
              <div style="color: var(--text-secondary); font-size: 0.85rem; margin-top: 0.25rem;">
                ${property.city}, ${property.state} ${property.zip}
              </div>
            </div>
            <span class="reminder-badge ${isOverdue ? 'overdue' : ''}">
              ${isOverdue ? '‚ö† Overdue' : 'üîî'} ${reminderDate}
            </span>
          </div>
          <div class="property-details">
            <span>Owner: ${property.owner.name}</span>
            <span>üìû ${property.owner.phone}</span>
          </div>
          <div class="crm-actions">
            <button class="crm-action-btn complete" data-action="complete" data-crm-id="${item.id}">
              ‚úì Mark Complete
            </button>
            <button class="crm-action-btn remove" data-action="remove" data-crm-id="${item.id}">
              Remove
            </button>
          </div>
        </div>
      `;
    }

    function renderPropertyList() {
      const list = document.getElementById('propertyList');
      
      if (currentTab === 'properties') {
        let filtered = properties;
        if (currentFilter === 'hot') {
          filtered = properties.filter(p => p.dealScore >= 70);
        } else if (currentFilter !== 'all') {
          filtered = properties.filter(p => p.distressType === currentFilter);
        }
        
        if (filtered.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üèöÔ∏è</div>
              <p>No properties match this filter</p>
            </div>
          `;
        } else {
          list.innerHTML = filtered.map(p => renderPropertyCard(p)).join('');
        }
      } else if (currentTab === 'favorites') {
        if (favorites.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">‚ô°</div>
              <p>No favorites yet</p>
              <p style="font-size: 0.85rem; margin-top: 0.5rem;">Click the heart on a property to save it</p>
            </div>
          `;
        } else {
          list.innerHTML = favorites.map(p => renderPropertyCard(p, true)).join('');
        }
      } else if (currentTab === 'crm') {
        if (crm.length === 0) {
          list.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <p>CRM is empty</p>
              <p style="font-size: 0.85rem; margin-top: 0.5rem;">Add properties to track follow-ups</p>
            </div>
          `;
        } else {
          list.innerHTML = crm.map(c => renderCRMCard(c)).join('');
        }
      }
    }

    function initMap() {
      const coords = getZipCoords(currentZip);
      
      if (map) {
        map.remove();
      }
      
      map = L.map('map', {
        zoomControl: true
      }).setView([coords.lat, coords.lng], 13);

      L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '¬©OpenStreetMap, ¬©CartoDB',
        maxZoom: 19
      }).addTo(map);

      updateMapMarkers();
    }

    function updateMapMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      let displayProperties = currentTab === 'favorites' ? favorites : properties;
      
      if (currentTab === 'properties' && currentFilter !== 'all') {
        if (currentFilter === 'hot') {
          displayProperties = properties.filter(p => p.dealScore >= 70);
        } else {
          displayProperties = properties.filter(p => p.distressType === currentFilter);
        }
      }

      displayProperties.forEach(property => {
        const rating = getDealRating(property.dealScore);
        
        const icon = L.divIcon({
          className: 'custom-marker-wrapper',
          html: `<div class="custom-marker ${rating.class}">${rating.label}</div>`,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });

        const marker = L.marker([property.lat, property.lng], { icon })
          .addTo(map)
          .bindPopup(`
            <div style="font-family: 'DM Sans', sans-serif; padding: 0.5rem;">
              <strong>${property.address}</strong><br>
              <span style="color: #00ff88; font-family: 'Space Mono', monospace; font-size: 1.1rem;">
                ${formatPrice(property.price)}
              </span><br>
              <small>${property.distressType.toUpperCase()} | Score: ${property.dealScore}</small>
            </div>
          `);

        marker.on('click', () => {
          highlightProperty(property.id);
        });

        markers.push(marker);
      });
    }

    function highlightProperty(id) {
      document.querySelectorAll('.property-card').forEach(card => {
        card.classList.remove('selected');
        if (card.dataset.id === id) {
          card.classList.add('selected');
          card.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
      });
    }

    function showPropertyModal(property) {
      const modal = document.getElementById('propertyModal');
      const title = document.getElementById('modalTitle');
      const body = document.getElementById('modalBody');
      
      title.textContent = property.address;
      
      const inCRM = crm.some(c => c.propertyId === property.id);
      
      body.innerHTML = `
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
          <div>
            <div style="color: var(--text-secondary); font-size: 0.85rem;">List Price</div>
            <div style="font-family: 'Space Mono', monospace; font-size: 1.5rem; color: var(--accent-green);">
              ${formatPrice(property.price)}
            </div>
          </div>
          <div>
            <div style="color: var(--text-secondary); font-size: 0.85rem;">Est. ARV</div>
            <div style="font-family: 'Space Mono', monospace; font-size: 1.5rem;">
              ${formatPrice(property.arv)}
            </div>
          </div>
        </div>
        
        <div class="skip-trace-section">
          <div class="skip-trace-title">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            Skip Trace Data
          </div>
          <div class="contact-item">
            <span class="contact-label">Owner Name</span>
            <span class="contact-value">${property.owner.name}</span>
          </div>
          <div class="contact-item">
            <span class="contact-label">Phone</span>
            <span class="contact-value">${property.owner.phone}</span>
          </div>
          <div class="contact-item">
            <span class="contact-label">Email</span>
            <span class="contact-value">${property.owner.email}</span>
          </div>
          <div class="contact-item">
            <span class="contact-label">Mailing Address</span>
            <span class="contact-value" style="font-size: 0.85rem;">${property.owner.mailingAddress}</span>
          </div>
        </div>
        
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1.5rem;">
          <div style="text-align: center; padding: 1rem; background: var(--bg-secondary); border-radius: 8px;">
            <div style="font-size: 1.25rem; font-weight: 600;">${property.beds}</div>
            <div style="color: var(--text-muted); font-size: 0.75rem;">Beds</div>
          </div>
          <div style="text-align: center; padding: 1rem; background: var(--bg-secondary); border-radius: 8px;">
            <div style="font-size: 1.25rem; font-weight: 600;">${property.baths}</div>
            <div style="color: var(--text-muted); font-size: 0.75rem;">Baths</div>
          </div>
          <div style="text-align: center; padding: 1rem; background: var(--bg-secondary); border-radius: 8px;">
            <div style="font-size: 1.25rem; font-weight: 600;">${property.sqft.toLocaleString()}</div>
            <div style="color: var(--text-muted); font-size: 0.75rem;">Sqft</div>
          </div>
          <div style="text-align: center; padding: 1rem; background: var(--bg-secondary); border-radius: 8px;">
            <div style="font-size: 1.25rem; font-weight: 600;">${property.yearBuilt}</div>
            <div style="color: var(--text-muted); font-size: 0.75rem;">Built</div>
          </div>
        </div>
        
        ${!inCRM ? `
          <div class="reminder-section">
            <label style="display: block; color: var(--text-secondary); font-size: 0.85rem; margin-bottom: 0.5rem;">
              Add to CRM with follow-up reminder
            </label>
            <input type="date" class="reminder-input" id="reminderDate" value="${new Date(Date.now() + 7 * 24 * 60 * 60 * 1000).toISOString().split('T')[0]}">
            <button class="reminder-btn" id="addToCRMBtn" data-id="${property.id}">
              Add to CRM with Reminder
            </button>
          </div>
        ` : `
          <div style="text-align: center; padding: 1rem; background: rgba(0, 255, 136, 0.1); border-radius: 8px; color: var(--accent-green);">
            ‚úì Already in CRM
          </div>
        `}
      `;
      
      modal.classList.add('active');
      
      const addBtn = document.getElementById('addToCRMBtn');
      if (addBtn) {
        addBtn.addEventListener('click', () => {
          const date = document.getElementById('reminderDate').value;
          addToCRM(property, date);
          modal.classList.remove('active');
        });
      }
    }

    function toggleFavorite(propertyId) {
      const property = properties.find(p => p.id === propertyId) || favorites.find(p => p.id === propertyId);
      if (!property) return;
      
      const index = favorites.findIndex(f => f.id === propertyId);
      if (index > -1) {
        favorites.splice(index, 1);
        showToast('Removed from favorites');
      } else {
        favorites.push(property);
        showToast('Added to favorites ‚ô•');
      }
      
      localStorage.setItem('prophunter_favorites', JSON.stringify(favorites));
      renderPropertyList();
      updateMapMarkers();
    }

    function addToCRM(property, reminderDate) {
      if (crm.some(c => c.propertyId === property.id)) {
        showToast('Already in CRM');
        return;
      }
      
      crm.push({
        id: `crm_${Date.now()}`,
        propertyId: property.id,
        property: property,
        reminder: reminderDate,
        addedAt: new Date().toISOString()
      });
      
      localStorage.setItem('prophunter_crm', JSON.stringify(crm));
      showToast('Added to CRM with reminder üîî');
      renderPropertyList();
    }

    function removeCRMItem(crmId) {
      const index = crm.findIndex(c => c.id === crmId);
      if (index > -1) {
        crm.splice(index, 1);
        localStorage.setItem('prophunter_crm', JSON.stringify(crm));
        showToast('Removed from CRM');
        renderPropertyList();
      }
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 2500);
    }

    // Event Listeners
    document.getElementById('searchBtn').addEventListener('click', () => {
      const zip = document.getElementById('zipInput').value.trim();
      if (zip.length === 5 && /^\d+$/.test(zip)) {
        currentZip = zip;
        properties = generateProperties(zip);
        
        document.getElementById('landing').style.display = 'none';
        document.getElementById('dashboard').classList.add('active');
        
        setTimeout(() => initMap(), 100);
        renderPropertyList();
      } else {
        showToast('Please enter a valid 5-digit zip code');
      }
    });

    document.getElementById('zipInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('searchBtn').click();
      }
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      document.getElementById('dashboard').classList.remove('active');
      document.getElementById('landing').style.display = 'flex';
      document.getElementById('zipInput').value = '';
    });

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentTab = tab.dataset.tab;
        
        const filterBar = document.getElementById('filterBar');
        filterBar.style.display = currentTab === 'properties' ? 'flex' : 'none';
        
        renderPropertyList();
        if (currentTab !== 'crm') {
          updateMapMarkers();
        }
      });
    });

    document.querySelectorAll('.filter-chip').forEach(chip => {
      chip.addEventListener('click', () => {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        currentFilter = chip.dataset.filter;
        renderPropertyList();
        updateMapMarkers();
      });
    });

    document.getElementById('propertyList').addEventListener('click', (e) => {
      const actionBtn = e.target.closest('[data-action]');
      if (actionBtn) {
        e.stopPropagation();
        const action = actionBtn.dataset.action;
        const id = actionBtn.dataset.id;
        const crmId = actionBtn.dataset.crmId;
        
        if (action === 'favorite') {
          toggleFavorite(id);
        } else if (action === 'skiptrace') {
          const property = properties.find(p => p.id === id) || favorites.find(p => p.id === id);
          if (property) showPropertyModal(property);
        } else if (action === 'crm') {
          const property = properties.find(p => p.id === id) || favorites.find(p => p.id === id);
          if (property) showPropertyModal(property);
        } else if (action === 'complete' || action === 'remove') {
          removeCRMItem(crmId);
        }
        return;
      }
      
      const card = e.target.closest('.property-card');
      if (card) {
        const property = properties.find(p => p.id === card.dataset.id) || favorites.find(p => p.id === card.dataset.id);
        if (property) {
          showPropertyModal(property);
          
          // Pan map to property
          if (map) {
            map.panTo([property.lat, property.lng]);
          }
        }
      }
    });

    document.getElementById('modalClose').addEventListener('click', () => {
      document.getElementById('propertyModal').classList.remove('active');
    });

    document.getElementById('propertyModal').addEventListener('click', (e) => {
      if (e.target.id === 'propertyModal') {
        document.getElementById('propertyModal').classList.remove('active');
      }
    });

    // Only allow numbers in zip input
    document.getElementById('zipInput').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>
</body>
</html>
